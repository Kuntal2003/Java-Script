<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; color: white;">
    <ul class="list" style="display: flex; flex-direction: column; gap: 1rem;">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function Smartaddli(langName){
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(`${langName}`));
        document.querySelector(".list").appendChild(li);
    }
    Smartaddli("python");

    function addli(langName){
        const li = document.createElement("li");
        li.innerHTML = langName;
        document.querySelector(".list").appendChild(li);
    }
    addli("C++");

    function anotherAddLi(langName){
        const li = document.createElement("li");
        li.textContent = langName;
        document.querySelector(".list").append(li);
    }
    anotherAddLi("Java");

    // Edit
    const li2ndEdit = document.querySelector("li:nth-child(2)");
    li2ndEdit.textContent = "Edited Python"

    function edit(SelectQueary,replacedText){
        const liEdit = document.querySelector(SelectQueary);
        const li = document.createElement("li");
        li.appendChild(document.createTextNode(replacedText));
        liEdit.replaceWith(li);
    }
    edit("li:last-child","Edited Java");
    
    // remove
    const removeli = document.querySelector("li:nth-child(3)");
    removeli.remove();

</script>
</html>
